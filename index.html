<!DOCTYPE html>


<html lang = "en">
    <head>
		<title>Resume Application</title>
		<meta charset="utf-8">
        <meta name="viewpoint" content="width = device-width, initial-scale=1.0">
        <link href ="ResumeApplication.css" rel ="stylesheet">
    </head>

    <header>
        <strong><h1>Resume Application</h1></strong>
    </header>

    <body>
        <main>
            <div ng-app="myApp" ng-controller="formCtrl">
                <form novalidate>
                    <label for="resume">*Upload Resume:</label>
                    <input type= "file" name= "myResume" id="resume">

                    <label for= "firstname">*Enter First Name:<br></label>
                    <input type= "text" ng-model="user.firstName"><br>

                    <label for= "lastname">*Enter Last Name:<br></label>
                    <input type= "text" ng-model= "user.lastName"><br>

                    <label for= "Email">*Enter Email:<br> </label>
                    <input type= "text" ng-model= "user.Email"><br>

                    <label for= "Position">*Position: </label>
                    <input type= "search" ngmodel= "user.Position"><br>

                    <button ng-click="submit()">SUBMIT</button>

                </form>
            </div>
        </main>
    </body>
</html>
